<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="bprinty@gmail.com">
    <title>Quorra Example Page</title>

    <!-- css -->
    <link href="../dist/quorra.css" rel="stylesheet">

    <!-- custom styles -->
    <style>
        #multiline,
        #pointline {
            width: 600px;
            height: 400px;
            margin-bottom: 20px;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
        }
        #multiline .plotarea {
            width: 600px;
            height: 400px;
        }
    </style>
  </head>

  <body>

    <div id="multiline" class="container">
        <div class="plotarea"></div>
    </div>

    <script src="../lib/d3/d3.min.js"></script>
    <script src="../lib/underscore/underscore-min.js"></script>
    <script src="../dist/quorra.js"></script>
    <script>
        // simulate data
        var entries = 10;
        var groups = 5;
        var data = [];
        quorra.seed(123);
        for(var i=1; i<=groups; i++){
            x = _.range(entries).map(function(d){ return quorra.random()*i; })
            for(var j=0; j<x.length; j++){
                data.push({
                    x: 'Set' + i,
                    y: x[j],
                    group: 'Group' + i,
                    label: 'Sample' + j
                });
            }
        }

        // regular scatter
        var multiline = quorra.multiline()
            .bind('#multiline .plotarea')
            .data(data)
            .annotation({
                'type': 'rect',
                'width': 5,
                'height': 3
            })
            .legend(false)
            .margin({'right': 10})
            .width(500)
            .height(400)
            .opacity(0.75);

        quorra.render(multiline);


    </script>
  </body>
</html>
