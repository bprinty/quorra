<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="bprinty@gmail.com">
    <title>Quorra Example Page</title>

    <!-- css -->
    <link href="../src/quorra.css" rel="stylesheet">

    <!-- custom styles -->
    <style>
        body {
            padding-top: 10px;
        }
        .scatter {
            width: 800px;
            height: 500px;
        }
        .scatter .plotarea {
            width: 700px;
            height: 500px;
        }
    </style>
  </head>

  <body>

    <div id="scatter" class="container">
        <div class="plotarea"></div>
    </div>

    <script src="../lib/d3/d3.min.js"></script>
    <script src="../lib/underscore/underscore-min.js"></script>
    <script src="../src/quorra.js"></script>
    <script>
        // simulate data
        var entries = 200;
        quorra.seed(123);
        x = _.range(entries).map(function(d) { return quorra.random() * d; });
        y = _.range(entries).map(function(d) { return quorra.random() * d; });
        group = _.range(entries).map(function(d) {
            return quorra.random() > 0.5 ? 'Good' : 'Evil';
        });
        label = _.range(entries).map(function(d, i) { return group[i]+i; });
        data = [];
        for(var i=0; i<x.length; i++){
            data.push({
                x: x[i],
                y: y[i],
                group: group[i],
                label: label[i]
            });
        }
        var redblue = d3.scale.ordinal().domain(['Evil', 'Good']).range(['firebrick','steelblue']);

        // generate plot
        var scatter = quorra.scatter()
            .width(700)
            .height(500)
            .xlabel("X Axis Label")
            .ylabel("Y Axis Label")
            .color(redblue);

        d3.select('#scatter .plotarea')
            .datum(data).call(scatter);


    </script>
  </body>
</html>
