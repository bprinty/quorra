<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="bprinty@gmail.com">
    <title>Quorra Example Page</title>

    <!-- css -->
    <link href="../dist/quorra.css" rel="stylesheet">

    <!-- custom styles -->
    <style>
        body {
            padding-top: 10px;
        }
        #density, 
        #lowdensity {
            width: 800px;
            height: 500px;
        }
        #density .plotarea,
        #lowdensity .plotarea {
            width: 700px;
            height: 500px;
        }
    </style>
  </head>

  <body>

    <div id="density" class="container">
        <div class="plotarea"></div>
    </div>
    <div id="lowdensity" class="container">
        <div class="plotarea"></div>
    </div>

    <script src="../lib/d3/d3.min.js"></script>
    <script src="../lib/underscore/underscore-min.js"></script>
    <script src="../dist/quorra.js"></script>
    <script>
        // simulate data
        var entries = 200;
        quorra.seed(123);
        x = _.range(entries).map(function(d) { return quorra.random(); });
        group = _.range(entries).map(function(d) {
            return quorra.random() > 0.5 ? 'Good' : 'Evil';
        });
        label = _.range(entries).map(function(d, i) { return group[i]+i; });
        data = [];
        for(var i=0; i<x.length; i++){
            data.push({
                x: x[i],
                group: group[i],
                label: label[i]
            });
        }
        var redblue = d3.scale.ordinal().domain(['Evil', 'Good']).range(['firebrick','steelblue']);

        // regular scatter
        var density = quorra.density()
            .width(500)
            .height(400)
            .margin({"top": 20, "bottom": 20, "left": 50, "right": 20})
            .grid(true)
            .yticks(10)
            .xticks(10)
            .resolution(20)
            .xlabel("X Axis Label")
            .ylabel("Density")
            .color(redblue);

        d3.select('#density .plotarea')
            .datum(data).call(density);

        // regular scatter
        var lowdensity = quorra.density()
            .width(500)
            .height(400)
            .margin({"top": 20, "bottom": 20, "left": 60, "right": 20})
            .resolution(5)
            .points(5)
            .xlabel("X Axis Label")
            .ylabel("Density")
            .color(redblue);

        d3.select('#lowdensity .plotarea')
            .datum(data).call(lowdensity);


    </script>
  </body>
</html>
