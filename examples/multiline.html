<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="bprinty@gmail.com">
    <title>Quorra Example Page</title>

    <!-- css -->
    <link href="../dist/quorra.css" rel="stylesheet">

    <!-- custom styles -->
    <style>
        body {
            padding-top: 10px;
        }
        #multiline {
            width: 800px;
            height: 500px;
        }
        #multiline .plotarea {
            width: 700px;
            height: 500px;
        }
    </style>
  </head>

  <body>

    <div id="multiline" class="container">
        <div class="plotarea"></div>
    </div>

    <script src="../lib/d3/d3.min.js"></script>
    <script src="../lib/underscore/underscore-min.js"></script>
    <script src="../dist/quorra.js"></script>
    <script>
        // simulate data
        var entries = 10;
        var groups = 5;
        var data = [];
        quorra.seed(123);
        for(var i=1; i<=groups; i++){
            x = _.range(entries).map(function(d){ return quorra.random()*i; })
            for(var j=0; j<x.length; j++){
                data.push({
                    x: x[j],
                    group: 'Group' + i,
                    label: 'Sample' + j
                });
            }
        }
        var redblue = d3.scale.ordinal().domain(['Evil', 'Good']).range(['firebrick','steelblue']);

        // regular scatter
        var multiline = quorra.multiline()
            .width(500)
            .height(400)
            .groupticks(10)
            // .grouplabels(['Group 1', 'Group 2', 'Group 3', 'Group 4', 'Group 5'])
            .color(redblue);

        d3.select('#multiline .plotarea')
            .datum(data).call(multiline);


    </script>
  </body>
</html>
