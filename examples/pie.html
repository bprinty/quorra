<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="bprinty@gmail.com">
    <title>Quorra Example Page</title>

    <!-- css -->
    <link href="../src/quorra.css" rel="stylesheet">

    <!-- custom styles -->
    <style>
        body {
            padding-top: 10px;
        }
        #pie, 
        .hollowpie {
            width: 800px;
            height: 500px;
        }
        #pie .plotarea, 
        #hollowpie .plotarea {
            width: 700px;
            height: 500px;
        }
    </style>
  </head>

  <body>

    <div id="pie" class="container">
        <div class="plotarea"></div>
    </div>
    <div id="hollowpie" class="container">
        <div class="plotarea"></div>
    </div>

    <script src="../lib/d3/d3.min.js"></script>
    <script src="../lib/underscore/underscore-min.js"></script>
    <script src="../src/quorra.js"></script>
    <script>
        // simulate data
        var entries = 200;
        quorra.seed(123);
        x = _.range(entries).map(function(d) { return quorra.random() * d; });
        group = _.range(entries).map(function(d) {
            return quorra.random() > 0.5 ? 'Good' : ( quorra.random() > 0.5 ? 'Evil' : 'Okay' );
        });
        label = _.range(entries).map(function(d, i) { return group[i]+i; });
        data = [];
        for(var i=0; i<x.length; i++){
            data.push({
                x: x[i],
                group: group[i],
                label: label[i]
            });
        }
        var colors = d3.scale.ordinal().domain(['Evil', 'Good', 'Okay']).range(['firebrick','forestgreen','steelblue']);

        // regular pie
        var pie = quorra.pie()
            .radius(200)
            .tooltip(false)
            .aggregate(function(x){ return(x.length); })
            .color(colors);

        d3.select('#pie .plotarea')
            .datum(data).call(pie);

        // hollow pie
        var hollowpie = quorra.pie()
            .legend(false)
            .radius(200)
            .inner(100)
            .color(colors);

        d3.select('#hollowpie .plotarea')
            .datum([
                {x: 50, group: "Good", label: "Good"},
                {x: 150, group: "Evil", label: "Evil"},
                {x: 20, group: "Okay", label: "Okay"}
            ]).call(hollowpie);


    </script>
  </body>
</html>
